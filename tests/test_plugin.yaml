# We use "allow_subclassing_any" to avoid hitting an issue as the tests
# check typeshed which has subclasses of ``typing.Any``.

- case: positional_only_allowed
  mypy_config: |
    [tool.mypy]
    allow_subclassing_any = true
  main: |
    def func(a: int, /, b: str = "default") -> None: ...
    func(1)

- case: positional_to_keyword_fail
  mypy_config: |
    [tool.mypy]
    allow_subclassing_any = true
  main: |
    def func(a: int, b: str = "default") -> None: ...
    func(1, b="text")
  out: |
    main:2: error: Too many positional arguments for "func"  [misc]
